<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <form action="" id="contactForm">
            <h1>Give Your FeedBack</h1>
            <div class="alert">Message Send Successfully</div>
            <div class="alerts">Enter All Fields....</div>
            <div class="inputBox">
                <input type="text" id="name" placeholder="Your Name....">
            </div><br>
            <div class="inputBox">
                <input type="email" id="emailid" placeholder="Your Email....">
            </div><br>
            <div class="inputBox">
                <textarea id="msgContent" cols="30" rows="10" placeholder="Enter Your Message..."></textarea>
            </div><br>
            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="main.js"></script>
</body>
</html>
