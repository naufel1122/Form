    <script>
        const nonediv = document.getElementById("none");
        const nonee = document.getElementById("nonee")
        // Add a click event listener to toggle the visibility of the div
        nonee.addEventListener("click", function () {
            if (nonediv.style.display === "none") {
                nonediv.style.display = "block"; // or any other suitable display value
            } else {
                nonediv.style.display = "none";
            }
        });

        const displaydiv = document.getElementById("displayy")
        const dd = document.getElementById("none")
        displaydiv.addEventListener("click", function () {
            dd.style.display = "block"
        })



        
    </script>
